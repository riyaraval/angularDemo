<ng-container *ngIf="!dataGet">
  <div class="spinner-border text-info" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</ng-container>
<!-- <app-home></app-home> -->
<!-- <app-header></app-header> -->
<div [hidden]='!dataGet'>
<button class="btn btn-success" routerLink="/data/data-create">Add Data</button>
  <br>
  <br/>
<table class="table table-striped table-bordered table-dark">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Semester</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let std of student">
      <td>{{std.id}}</td>
      <td>{{std.name}}</td>
      <td>{{std.semester}}</td>
      <td><button class="btn btn-primary" routerLink="/data/data-edit/{{std.id}}" roterLinkActive="active">Edit</button></td>
      <td><button class="btn btn-danger" (click)="deleteData(std.id)">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
